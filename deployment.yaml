apiVersion: apps/v1
kind: Deployment
metadata:
  name: kv-deployment
spec:
  selector:
    matchLabels:
      app: kv
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: kv
    spec:
      terminationGracePeriodSeconds: 160
      containers:
        - name: kv
          image: sachinnicky/kv:v9
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-db
                  key: redis-password
          imagePullPolicy: IfNotPresent
          livenessProbe:
            initialDelaySeconds: 3
            periodSeconds: 5
            httpGet:
              path: /healthcheck
              port: 4000
          readinessProbe:
            initialDelaySeconds: 3
            periodSeconds: 5
            httpGet:
              path: /healthcheck
              port: 4000
          lifecycle:
            preStop:
              exec:
                command: ["/bin/bash", "-c", "sleep 15"]
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
            requests:
              memory: "128Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/scrape: "true"
  name: kv-service
spec:
  ports:
    - port: 4000
      protocol: TCP
      targetPort: 4000
  selector:
    app: kv
  sessionAffinity: None
  type: ClusterIP
